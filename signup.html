<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Signup</title>
</head>
<body>
    <div class="row">
        <div class="column1" id = "optional" class= "image"style=" float: left;">
            <img src="./images/signup-img.jpg" alt="..." class="signup-img">
        </div>
        <div class="column2">
            <form action="action_page.php">
                <div class="container signup-form">
                  <h1 class="signup-heading">Sign Up</h1>
              
                  <label for="Name"><b class="box-text">Name</b></label>
                  <input type="text" name="name" required class="form-box">
                  
                  <label for="email"><b class="box-text">Email</b></label>
                  <input type="text"  name="email" required class="form-box">
                  <div class="password">
                  <label for="psw"><b class="box-text">Password</b></label>
                  <input type="password"  name="psw" required class="form-box"><i class="far fa-eye"></i>
                </div>
                <div class="confirm-password">
                  <label for="psw-repeat"><b class="box-text">Confirm Password</b></label>
                  <input type="password"  name="psw-repeat" required class="form-box"><i class="far fa-eye"></i>
                  
                  </div>
                  <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                  <hr>
                  <p class="connect-text">or connect with</p>
                  <div class="icons">
                    <i class="fab fa-microsoft"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-linkedin"></i>
                  </div>

                  <div class="bottom-text">
                  <p>Already have an account?</p>
                  <p class="login"><a href="./login.html">Login</a></p>
                </div>
                </div>
               
              </form>
              
      

        </div>
    </div>
    
</body>
</html>
